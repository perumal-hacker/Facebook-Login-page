<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook- Login page</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto my-auto items-center justify-center">
        
        <div class="left w-1/3 mx-10 ">
            <img src="fb.png" class="w-50" alt="facebook image">
            <p class="text-2xl mx-12 font-semibold ">Facebook helps you connect and share with friends and loved ones</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-xl w-1/4 text-lg relative mx-20">
            <input  class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2  border border-1 rounded-lg outline-blue-600 border-gray-200" type="password" placeholder="password">
            <button class="bg-blue-600 text-white px-4 h-10 my-2 border border-1 rounded-md font-bold hover:bg-blue-800" >Login</button>
            <span class="px-4 h-8 my-2 text-sm text-center text-red-500 hover:text-green-500 cursor-pointer" >forgot your password ?</span>
            <hr class="my-2">
            <button class=" px-4 h-10 my-2  bg-green-600 text-white px-4 h-10 my-2 border border-1 rounded-md  hover:bg-green-800 w-fit mx-auto">create new account</button>
            <span class="absolute-bottom-12  h-fit text-sm"><span class="text-sm font-bold hover:underline max-w-fit cursor-pointer">create a page</span> for famed person a brand or business</span>
        </div>
    </div>
</body>
</html>
